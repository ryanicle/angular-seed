<div class="container-fluid" ng-controller="VideosController">
	<div class="row">
		<div class="col-lg-2 col-sm-3 col-xs-6" ng-repeat="video in videos" style="height: 171px;">
			<a href="http://www.youtube.com/watch?v={{video.id.videoId}}" class="thumbnail">
				<img class="img-responsive" src="http://i1.ytimg.com/vi/{{video.id.videoId}}/mqdefault.jpg">
				<h1 class="video-title">
					{{video.snippet.title | truncate: 45}}
				</h1>
			</a>
		</div>
	</div>
</div>
